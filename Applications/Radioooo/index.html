<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>RadioooClone v0.5.00</title>
  <meta name="description" content="みんなでリクエストするムービープレイヤー Radioooo のクローン" />
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery.marquee.css" rel="stylesheet" type="text/css" />
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">
    base_title = document.title;
    channel_name = function(){
      var r0 = 'radioooo_kichi';
      var r1 = 0 < location.hash.length ? location.hash : null;
      var r2 = (location.href.match(/\?[\w\-]{4,}/) || [])[0];
      return (r2 || r1 || r0).replace(/^[#\?]/, '');
    }();
    google.load("swfobject", "2");
    google.load("jquery", "1");
    google.load("jqueryui", "1");
  </script>
  <script src="js/p/jquery.mousewheel.js" type="text/javascript"></script>
  <script src="js/p/jquery.strftime-minified.js" type="text/javascript"></script>
  <script src="js/p/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/p/jquery.marquee.min.js" type="text/javascript"></script>
  <script src="js/p/oauth.js" type="text/javascript"></script>
  <script src="js/p/sha1.js" type="text/javascript"></script>
  <script src="js/timeline.js" type="text/javascript"></script>
  <script src="js/chromeless.js" type="text/javascript"></script>
  <script src="js/user_interface.js" type="text/javascript"></script>
  <script src="js/initialize.js" type="text/javascript"></script>
</head>

<body>
これは私がよく開発でいじってるのでこっち見るといいよ！→ <a href="http://pump.dip.jp:30000/">ぷきん！</a>
  <table id="main-box" class="ui-corner-all ui-widget">
    <tr><td class="area-title ui-corner-all">
      <div class="block-title">
        <div class="video-title">
          <a id="videoLink" target="_blank"><span id="videoTitle">--</span></a>
        </div>
        <div id="video-info">
          Requested by <img id="videoUserIcon"><span id="videoUser">--</span>
          (<span id="videoPostedTime">--</span>)
        </div>
        <div class="span-reqinfo">
          <a id="radioo-channel" href="" target="_blank">--</a>
          <span id="radiooo-playlist-length">--</span>
        </div>
      </div>
    </td></tr>
    <tr><td class="area-video">
      <div id="videoDiv">Loading...</div>
    </td></tr>
    <tr><td class="area-control ui-corner-all">
      <table class="control-layout"><tr>
      <td class="ctrl-buttons">
           <button id="btnPriv"></button><!--
        --><button id="btnPlay"></button><!--
        --><button id="btnPause"></button><!--
        --><button id="btnNext"></button>
      </td><td class="info">
        <div class="info ui-corner-all">
          <span id="videoPlayTime">--</span>
          <!--span id="videoCurrent"> </span>/<span id="videoDuration"> </span-->
          (<span id="videoLoaded">--</span>%)
        </div>
      </td><td class="volume">
        <table id="volume-control"><tr>
          <td class="mute-button">
            <input id="chkMute" type="checkbox" onclick="muteVideoToggle();" checked />
            <label for="chkMute">
              <span class="volume-value"><span id="videoVolume">--</span>%</span>
            </label>
          </td><td class="vol-slider">
            <div id="volume-slider"></div>
          </td>
        </tr></table>
      </td></tr></table>
    </td></tr>
    <tr><td class="area-tabs ui-corner-all">
      <div id="block-tabs">
        <ul>
          <li><a href="#tabs-twi">Reaction</a></li>
          <li><a href="#tabs-tol">Tools</a></li>
          <li><a href="#tabs-cre">Credit</a></li>
        </ul>
        <div id="tabs-twi">
          <table class="tab-contents"><tr><td>
            <button id="btnClap" onclick="twitAny('CLAP!')"></button>
            <button id="btnStand" onclick="twitAny('STAND!')"></button>
            <button id="btnAuth" onclick="auth()"></button>
            <input type="text" id="tweet-box" />
            <button id="btnSend" onclick="sendMessage($('#tweet-box').val())"></button>
            <ul id="marquee" class="marquee"></ul>
          </td></tr></table>
        </div>
        <div id="tabs-tol">
          <table class="tab-contents"><tr><td>
            Bookmarklet: <a id="bookmarklet" href="#">link</a>
          </td></tr></table>
        </div>
        <div id="tabs-cre">
          <table class="tab-contents"><tr><td>
            <span class="helplink">
              <a href="javascript:void(0);" target="_blank" onclick="openHelpDialog();return false;">Help</a>
            </span>
            　　
            <span class="copyright">&copy;
              <a href="https://twitter.com/DameNegi" target="_blank">Damenegi</a>,
              <a href="https://twitter.com/pump_pump_king" target="_blank">Pumpkin</a>,
              <a href="https://twitter.com/khlizard" target="_blank">khlizard</a>,
              <a href="https://twitter.com/hiromi_ayase" target="_blank">hiromi_ayase</a>
              /
              <a href="http://github.com/khtokage/nise-radioooo" target="_blank">github</a>
            </span>
          </td></tr></table>
        </div>
      </div>
    </td></tr>
  </table>

  <form id="twitter-form" name="twitter-form" method="post" action="https://api.twitter.com/1/statuses/update.xml" target="twitter-frame">
